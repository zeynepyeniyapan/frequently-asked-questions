<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sıkça Sorulan Sorular</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" defer></script>
</head>
<body>
    <h1>Sıkça Sorulan Sorular</h1>
    <div class="faq-container">
        <div class="faq active">
            <h3 class="faq-title">Bir Firmada Mı Çalışıyor Muyum?</h3>
            <p class="faq-text">Hayır, henüz değil.</p>
            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="faq">
            <h3 class="faq-title">Özel Ders Veriyor Muyum?</h3>
            <p class="faq-text">Hayır, vermiyorum.</p>
            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="faq">
            <h3 class="faq-title">Web Sitesini Kaça Yaparım?</h3>
            <p class="faq-text">Yaptırmak isteyeceğiniz siteye göre değişir.</p>
            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="faq">
            <h3 class="faq-title">E-ticaret Sitesi Yapıyor Muyum?</h3>
            <p class="faq-text">Evet, yapıyorum.</p>
            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="faq">
            <h3 class="faq-title">Hangi alanda eğitim gördüm?</h3>
            <p class="faq-text">Web tasarım.</p>
            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
